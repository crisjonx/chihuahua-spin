<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chihuahua Spin — Leaderboard</title>

  <!-- supabase-js (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>

  <style>
    :root { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; font-size:14px; color:#111; }
    html,body { height:100%; margin:0; background:#fff; display:flex; align-items:center; justify-content:center; }
    .wrap {
      width:340px;
      text-align:center;
      padding:18px;
      border-radius:10px;
      display:flex;
      flex-direction:column;
      align-items:center; /* ensure everything centered */
    }
    img#chihuahua {
      width:180px;
      height:auto;
      display:block;
      margin:0 auto 8px; /* center */
    }
    p { margin:6px 0; }
    #usernameDisplay { margin:8px 0; color:#444; font-size:13px; }
    .controls { display:flex; gap:8px; justify-content:center; margin-top:10px; }
    button { padding:8px 10px; border-radius:8px; border:1px solid #ddd; background:#fff; cursor:pointer; }
    .leaderboard { margin-top:14px; border-top:1px solid #eee; padding-top:10px; text-align:left; width:100%; }
    .row { display:flex; justify-content:space-between; padding:6px 0; font-size:13px; }
    .row.me { font-weight:700; }
    #message { height:18px; color:#b00; font-size:12px; margin-top:8px; text-align:center; }

    /* modal & blur */
    .overlay {
      position: fixed; inset:0; display:none; align-items:center; justify-content:center;
      background: rgba(0,0,0,0.35); z-index: 40;
    }
    .overlay.show { display:flex; }
    .modal {
      background:#fff; padding:16px; border-radius:10px; width:320px; box-shadow: 0 6px 24px rgba(0,0,0,0.2);
    }
    .modal h3 { margin:0 0 8px 0; font-size:16px; }
    .modal .controls { margin-top:12px; justify-content:flex-end; display:flex; gap:8px; }
    .modal input[type="text"] { width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; box-sizing:border-box; }
    .modal-open .wrap { filter: blur(4px) contrast(.98); pointer-events: none; user-select:none; }
  </style>
</head>
<body>
  <div class="wrap" id="wrap">
    <img src="spin.gif" id="chihuahua" alt="Chihuahua Spin">
    <p>You have sat through <span id="spinCount">0</span> <span id="spinText">spins</span>.</p>

    <div id="usernameDisplay">You: (not set)</div>

    <div class="controls">
      <button id="openNameBtn">Set name</button>
      <button id="submitScoreBtn">Submit score</button>
    </div>

    <div id="message"></div>

    <div class="leaderboard" id="leaderboard">
      <strong>Leaderboard</strong>
      <div id="leadersList"><small style="color:#666">Loading…</small></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <h3>Choose a username</h3>
      <input id="modalInput" type="text" placeholder="2–24 chars (letters, numbers, _ - )" maxlength="24" />
      <div class="controls" style="margin-top:10px; justify-content:flex-end;">
        <button id="modalCancel">Cancel</button>
        <button id="modalOk">OK</button>
      </div>
      <div id="modalError" style="color:#b00; font-size:12px; height:16px; margin-top:8px;"></div>
    </div>
  </div>

  <!-- main script (defer) -->
  <script src="script.js" defer></script>
</body>
</html>
